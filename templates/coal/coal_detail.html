<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{{ coal_detail.name }}
{{ coal_detail.description }}
<img src="{{ coal_detail.poster.url }}" alt="">
<form action="{% url 'add_coal_review' coal_detail.id %}" method="post" class="mt-4">
    {% csrf_token %}
<div class="form-group editContent">
    <label for="contactcomment" class="editContent">
        Ваш комментарий *
    </label>
    <textarea class="form-control border" rows="5" name="text"
              id="contactcomment" required=""></textarea>
</div>
<div class="d-sm-flex">
    <div class="col-sm-6 form-group p-0 editContent">
        <label for="contactusername" class="editContent">
            Имя *
        </label>
        <input type="text" class="form-control border" name="name"
               id="contactusername" required="">
    </div>
</div>
<button type="submit"
        class="mt-3 btn btn-success btn-block py-3">
    Отправить
</button>
</form>

{% for coal_review in coal_detail.reviewscoal_set.all %}
    {{ coal_review.name }}
    {{ coal_review.text }}
{% endfor %}
</body>
</html>
